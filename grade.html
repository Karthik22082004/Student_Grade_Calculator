<!DOCTYPE html>
<html lang="en">
<head>
	<title>STUDENT GRADE CALCULATOR</title>
    <link rel="stylesheet" href="grade.css">
</head>
<body>
	<div class="background">
    <div class="container">
        <div class="screen">
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <div class="animated infinite pulse">
                            Student <br> Grade <br> Calculator
                        </div>
                    </div>
                </div>
                <div class="screen-body-item">
                    <div class="app-form">
                        <div class="app-form-group">
                            <input type="text" class="app-form-control" placeholder="MATHS(A)" id="wd">
                        </div>
                        <div class="app-form-group">
                            <input type="text" class="app-form-control" placeholder="MATHS(B)" id="maths">
                        </div>
                        <div class="app-form-group">
                            <input type="text" class="app-form-control" placeholder="PHYSICS" id="comp">
                        </div>
                        <div class="app-form-group">
                            <input type="text" class="app-form-control" placeholder="CHEMISTRY" id="phy">
                        </div>
                        <div>
                            <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-form-group showdata result_pass result_fail">
                <p id="showData"></p>
                <p id="result"></p>
            </div>
        </div>
    </div>
</div>

<script src="grade.js"></script>
</body>
</html>
